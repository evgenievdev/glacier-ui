<!DOCTYPE html>
<html>
<head>
 
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="team" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title> Glacier-UI / Core Elements </title>

	<!-- Load Glacier-UI -->
	<link rel="stylesheet" href="../../dist/glacier.css"> 
	<script type="text/javascript" src="../../dist/glacier.js"></script>

	<!-- Load JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>

		@import url(http://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
		body {
			font-family: 'Open Sans',sans-serif;
			font-size:13.5px;
			color:#333;
		}
	 
	</style>

</head>
<body class="glacier"> 

	  
	<div class="container clamp s-large center">

		<h5> Buttons </h5>
		<hr/>

		<br/><h6> Button Base Styles </h6>

		<button class="button"> Default button </button>
		<button class="button basic ripple"> Basic button </button>
		<button class="button basic dark ripple"> Basic Dark button </button>
		<button class="button basic light ripple"> Basic Light button </button>
		<button class="button basic ripple hue-orange undim-1"> 
			<span class="txt-white"> From Palette </span> 
		</button>
		<button class="button basic ripple hue-red undim-1 hue-over-red dim-over-1"> 
			<span class="txt-white"> From Palette with Hover </span> 
		</button>
		<button class="button basic dark ripple txt-aqua txt-over-purple"> Text from Palette with Hover </button>
		 
		
		<br/><br/><h6> Text Size Modifiers </h6>

		<button class="button basic ripple tiny"> Tiny </button>
		<button class="button basic ripple small"> Small </button>
		<button class="button basic ripple medium"> Medium </button>
		<button class="button basic ripple big"> Big </button>
		<button class="button basic ripple huge"> Huge </button>
		<button class="button basic ripple giant"> Massive </button>

		<br/><h6> Border Radius Modifiers </h6>

		<button class="button basic ripple radius-0"> Sharp corners </button>
		<button class="button basic ripple radius-5"> Radius 5px </button>
		<button class="button basic ripple radius-10"> Radius 10px </button>
		<button class="button basic ripple radius-15"> Radius 15px </button>
		<button class="button basic ripple radius-20"> Radius 20px </button>
		<button class="button basic ripple radius-25"> Radius 25px </button>
		<button class="button basic ripple ellipse"> Ellipse </button>
		<button class="button basic ripple ellipse" style="width:100px;height:100px;"> Circle </button>

		<br/><br/><h6> Border Radius on Hover Modifiers </h6>

		<button class="button basic ripple radius-over-0"> Radius:hover 0 </button>
		<button class="button basic ripple radius-over-5"> Radius:hover 5px </button>
		<button class="button basic ripple radius-over-10"> Radius:hover 10px </button>
		<button class="button basic ripple radius-over-15"> Radius:hover 15px </button>
		<button class="button basic ripple radius-over-20"> Radius:hover 20px </button>
		<button class="button basic ripple radius-over-25"> Radius:hover 25px </button>
		<button class="button basic ripple ellipse-over"> Ellipse:hover </button>
		<button class="button basic ripple ellipse-over" style="width:120px;height:120px;"> Circle:hover </button>

		<br/><br/><h6> Examples with Mixed Modifiers </h6>

		<button class="button basic ripple ellipse-over hue-aqua dim-1 txt-white big" style="width:120px;height:120px;"> Mixed 1 </button>
		<button class="button basic ripple ellipse radius-over-5 hue-purple undim-1 hue-over-purple txt-white big" style="width:120px;height:120px;"> Mixed 2 </button>
		<button class="button ripple border-3 radius-over-15 medium" style="width:120px;height:120px;"> Mixed 3 </button>

		<br/><br/>

		 

	</div>
 
 

	 

</body>
</html>
